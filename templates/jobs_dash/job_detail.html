<!DOCTYPE html>
<html>
	<head>
		<title>Job Detail - {{ job_address }}</title>
	</head>

	<body>
		<h3>Job Detail: </h3> <h1>{{ job_address }}</h1>
			<ul>
				<li><b>Date created: </b>{{ job_date_created }}</li>
				<li><b>Date due: </b>{{ job_due_date }}</li>
				<li><b>Price: </b>${{ job_price }}</li>
				<br>
				<b>Comments:</b>
				<ul>
					{% for comment in comments %}
					<li><i>{{ comment.date }}</i> : {{ comment.text }}</li>
					<br>
					{% endfor %}
				</ul>
	</body>
</html>
