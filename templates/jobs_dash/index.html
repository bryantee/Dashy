<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Open Jobs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link href="../media/jobs/css/index-main.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="row open-jobs-row">
        {% load humanize %}
        {% if open_jobs %}
    			{% for job in open_jobs %}
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                {% if job.pic %}
                <img class="card-img-top img-responsive" src="{{ job.pic.url }}" alt="" />
                {% endif %}
                <div class="card-block">
                  <h4 class="card-title">{{ job.address }}</h4>
                  <p class="card-text">{{ job.due_date }}</p>
                  <p class="card-text">{{ job.price | intcomma }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </main>
  </body>
</html>
